  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Zur Startseite">
        <img src="ChatGPT Image 17. Okt. 2025, 13_48_27.png" alt="F&K Logo" width="40" height="40" />
        <span class="brand">F&K Webdesign</span>
      </a>
      <nav class="main-nav" aria-label="Hauptnavigation">
        <button class="hamburger" aria-expanded="false" aria-controls="nav-menu" aria-label="Menü öffnen">
          <span></span><span></span><span></span>
        </button>
        <ul id="nav-menu">
          <li><a class="btn-nav" href="index.html#angebote">Angebot</a></li>
          <li><a class="btn-nav" href="about.html">Über uns</a></li>
          <li><a class="btn-nav" href="index.html#galerie">Galerie</a></li>
          <li><a class="btn-nav active" href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section contact" aria-labelledby="contact-heading">
      <div class="container">
        <h1 id="contact-heading" class="section-title">Kontakt</h1>
        <div class="contact-panels">
          <div class="glass panel contact-info">
            <h2>So erreichen Sie uns</h2>
            <p><strong>E-Mail:</strong> <a href="mailto:kontakt@fkwebdesign.de">kontakt@fkwebdesign.de</a></p>
            <p><strong>Telefon:</strong> <a href="tel:+4917615780236">017615780236</a></p>
            <div class="contact-logo">
              <img src="ChatGPT Image 17. Okt. 2025, 13_48_27.png" alt="F&K Webdesign Logo" />
            </div>
          </div>
          <div class="glass panel contact-form">
            <h2>Schreiben Sie uns</h2>
            <form id="contactForm" action="#" method="post" novalidate>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="name" required />

              <label for="email">E-Mail</label>
              <input id="email" name="email" type="email" autocomplete="email" required />

              <label for="phone">Telefon (optional)</label>
              <input id="phone" name="phone" type="tel" autocomplete="tel" />

              <label for="message">Nachricht</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button class="btn cta" type="submit" id="submitBtn">Senden</button>
              <div id="formMessage" class="form-message" style="display: none;"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <nav aria-label="Fußnavigation">
        <a href="impressum.html" class="footer-link">Impressum</a>
        <a href="datenschutz.html" class="footer-link">Datenschutz</a>

    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/contact.js" defer></script>
</body>
</html>
