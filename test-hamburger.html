<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0e0f12;
      color: white;
      font-family: sans-serif;
    }
    
    .test-header {
      background: rgba(20,20,24,0.55);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 32px;
      height: 26px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }
    
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: #ff8c3a;
      border-radius: 2px;
    }
    
    .info {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 153, 0, 0.1);
      border: 1px solid #ff8c3a;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Hamburger Button Test</h1>
  
  <div class="test-header">
    <div>Logo</div>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  
  <div class="info">
    <h2>âœ… Wenn du 3 orange Striche oben rechts siehst, funktioniert es!</h2>
    <p>Das ist der Hamburger-Button der auch auf deiner Hauptseite sein sollte.</p>
    <p><strong>Breite des Fensters:</strong> <span id="width"></span>px</p>
    <p><strong>Browser:</strong> <span id="browser"></span></p>
  </div>
  
  <script>
    // Fensterbreite anzeigen
    function updateWidth() {
      document.getElementById('width').textContent = window.innerWidth;
    }
    updateWidth();
    window.addEventListener('resize', updateWidth);
    
    // Browser erkennen
    document.getElementById('browser').textContent = navigator.userAgent;
    
    // Test: Hamburger klickbar machen
    document.querySelector('.hamburger').addEventListener('click', function() {
      alert('âœ… Hamburger wurde geklickt! Der Button funktioniert!');
    });
  </script>
</body>
</html>
